<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jackson Raymond">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>Wordle</title>
</head>

<body>
    <div id="container">
        <div id="game">
            <header>
                <h1 class="title">WORDLE</h1>
            </header>

            <div id="board-container">
                <div id="board"></div>
            </div>

            <div id="keyboard-container">
                <div class="keyboard-row">
                    <button>Q</button>
                    <button>W</button>
                    <button>E</button>
                    <button>R</button>
                    <button>T</button>
                    <button>Y</button>
                    <button>U</button>
                    <button>I</button>
                    <button>O</button>
                    <button>P</button>
                </div>
                <div class="keyboard-row">
                    <button>A</button>
                    <button>S</button>
                    <button>D</button>
                    <button>F</button>
                    <button>G</button>
                    <button>H</button>
                    <button>J</button>
                    <button>K</button>
                    <button>L</button>
                    
                </div>
                <div class="keyboard-row">
                    <button class="large-button">ENTER</button>
                    <button>Z</button>
                    <button>X</button>
                    <button>C</button>
                    <button>V</button>
                    <button>B</button>
                    <button>N</button>
                    <button>M</button>
                    <button class="large-button">DEL</button>
                </div>
            </div>


        </div>

    </div>
</body>

</html>
